<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img class="header__img" src="img//pokemon.png" alt="">
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesion</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="contraseña">
          <button class="button">Iniciar Sesion</button>
          <div class="login__container--remember">
            <label>
              <input type="checkbox" id="cbox1" value="checkbos">Recuerdame
            </label>
            <a href="/">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="img/pikachu.png" alt="mew">Inicia sesion con Google</div>
          <div><img src="img/charmander.png" alt="pato">Inicia sesion con Twitter</div>
          <div><img src="img/Bulbasaur.png" alt="pato">Inicia sesion con Facebook</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
  </html>
